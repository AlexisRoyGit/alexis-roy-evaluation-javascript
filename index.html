<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row mb-3 p-2">
            <h1 id="newGame">Nouvelle partie 
            <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width="30" 
            height="30" 
            fill="currentColor" 
            class="bi bi-plus-square" 
            viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
        </h1>
        </div>
        <div class="row line">
            <div class="col-5">
                <h2 id="title1">Joueur 1</h2>
                <span class="sizeline pt-4" id="stockNumberJ1"></span>
            </div>
            <div class="col-2" id="diceDisplayArea">
            </div>
            <div class="col-5">
                <h2 id="title2">Joueur 2</h2>
                <span class="sizeline pt-4" id="stockNumberJ2"></span>
            </div>
        </div>
        <div class="row line">
            <div class="col-5 box">
                <div class="case">
                    <p class="fw-bold">En cours</p>
                    <span class="fs-3 text-white" id="currentNumberJ1">0</span>
                </div>
            </div>
            <div class="col-2">
                <p class="fs-4" id="rollDice">
                    <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="30" 
                    height="30" 
                    fill="currentColor" 
                    class="bi bi-arrow-clockwise" 
                    viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                Lancer le d√©</p>
                <p class="fs-4" id="hold">
                    <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="30" 
                    height="30" 
                    fill="currentColor" 
                    class="bi bi-box-arrow-in-down" 
                    viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                        <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                  </svg>
                Recuperer les points</p>
            </div>
            <div class="col-5 box">
                <div class="case">
                    <p class="fw-bold">En cours</p>
                    <span class="fs-3 text-white" id="currentNumberJ2">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <noscript>
        <h4 class="text-center">Votre navigateur ne prend pas en charge les scripts Javascript</h4>
        <p class="text-center">Le jeu ne fonctionnera donc pas si vous n'activez pas la lecture des scripts</p>
    </noscript>
</body>
</html>
